<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Care Circle</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; }
        .register-container { max-width: 400px; margin: 60px auto; padding: 2rem; background: #fff; border-radius: 8px; box-shadow: 0 0 16px #ddd; }
        h2 { text-align: center; color: #2e5c8a; }
        label { display: block; margin-top: 1rem; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #ccc; border-radius: 4px;
        }
        button { width: 100%; padding: 0.75rem; background: #2e5c8a; color: #fff; border: none; border-radius: 4px; font-size: 1rem; margin-top: 1.5rem; cursor: pointer; }
        button:hover { background: #17406a; }
        .error { color: #c00; margin-top: 1rem; text-align: center; }
        .success { color: #080; margin-top: 1rem; text-align: center; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Your Account</h2>
        <form id="registerForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6">

            <button type="submit">Register</button>
            <div id="registerMessage"></div>
        </form>
        <p style="text-align:center; margin-top:1rem;">Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const msgDiv = document.getElementById('registerMessage');
        msgDiv.textContent = '';
        msgDiv.className = '';
        try {
            const res = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });
            const data = await res.json();
            if (res.ok) {
                msgDiv.textContent = 'Registration successful! Redirecting to login...';
                msgDiv.className = 'success';
                setTimeout(()=>window.location.href = 'login.html', 1500);
            } else {
                msgDiv.textContent = data.error || 'Registration failed.';
                msgDiv.className = 'error';
            }
        } catch (err) {
            msgDiv.textContent = 'Network error. Please try again.';
            msgDiv.className = 'error';
        }
    });
    </script>
</body>
</html>
