<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Care Circle</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
    <style>
        .auth-modal {
            max-width: 400px;
            margin: 5% auto;
            background: var(--bg-white, #fff);
            border-radius: 16px;
            box-shadow: var(--shadow, 0 6px 32px rgba(60,60,60,0.16));
            padding: 2.5rem 2rem 2rem 2rem;
            animation: slideIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
        }
        .auth-modal h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .auth-modal .tab-btns {
            display: flex;
            margin-bottom: 1.5rem;
        }
        .auth-modal .tab-btns button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: #f2f2f2;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: background 0.2s;
        }
        .auth-modal .tab-btns button.active {
            background: var(--primary-color, #5d8bf4);
            color: #fff;
        }
        .auth-modal form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .auth-modal input {
            padding: 0.7rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .auth-modal .btn {
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            background: var(--primary-color, #5d8bf4);
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .auth-modal .btn:hover {
            background: #466ec9;
        }
        .auth-modal .switch-link {
            text-align: center;
            margin-top: 1rem;
            color: var(--primary-color, #5d8bf4);
            cursor: pointer;
            text-decoration: underline;
        }
        @keyframes slideIn {
            from { transform: translateY(-60px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="auth-modal" id="authModal">
        <div class="tab-btns">
            <button id="loginTab" class="active">Login</button>
            <button id="registerTab">Register</button>
        </div>
        <form id="loginForm">
            <h2>Login</h2>
<div id="clock" style="text-align:center;font-size:1.2rem;margin-bottom:1rem;color:#5d8bf4;"></div>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <form id="registerForm" style="display:none;">
            <h2>Register</h2>
            <input type="text" id="registerName" placeholder="Full Name" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
    <script>
        // Tab switching logic and login logic
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const clockDiv = document.getElementById('clock');

        // Live clock
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            clockDiv.textContent = timeStr;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Login logic
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            // Remove previous error
            let errorMsg = document.getElementById('loginErrorMsg');
            if (errorMsg) errorMsg.remove();
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const result = await response.json();
                if (result.success) {
                    window.location.href = '/services';
                } else {
                    errorMsg = document.createElement('div');
                    errorMsg.id = 'loginErrorMsg';
                    errorMsg.textContent = result.message || 'Login failed.';
                    errorMsg.style.color = '#e74c3c';
                    errorMsg.style.textAlign = 'center';
                    errorMsg.style.marginTop = '0.5rem';
                    loginForm.appendChild(errorMsg);
                }
            } catch (err) {
                errorMsg = document.createElement('div');
                errorMsg.id = 'loginErrorMsg';
                errorMsg.textContent = 'Login error.';
                errorMsg.style.color = '#e74c3c';
                errorMsg.style.textAlign = 'center';
                errorMsg.style.marginTop = '0.5rem';
                loginForm.appendChild(errorMsg);
            }
        });

        loginTab.onclick = () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.style.display = '';
            registerForm.style.display = 'none';
        };
        registerTab.onclick = () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            loginForm.style.display = 'none';
            registerForm.style.display = '';
        };

        // Tab switching logic
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        // Add login redirect logic
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            // Example: replace with your actual login logic/API call
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const result = await response.json();
                if (result.success) {
                    window.location.href = '/services'; // redirect to services page
                } else {
                    alert(result.message || 'Login failed.');
                }
            } catch (err) {
                alert('Login error.');
            }
        });
    </script>
</body>
</html>
