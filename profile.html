<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Care Circle</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
    <style>
        .profile-section {
            max-width: 400px;
            margin: 4% auto;
            background: var(--bg-white, #fff);
            border-radius: 16px;
            box-shadow: var(--shadow, 0 6px 32px rgba(60,60,60,0.16));
            padding: 2.5rem 2rem 2rem 2rem;
            animation: slideIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
        }
        .profile-section h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .profile-section form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .profile-section input {
            padding: 0.7rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .profile-section .btn {
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            background: var(--primary-color, #5d8bf4);
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .profile-section .btn:hover {
            background: #466ec9;
        }
        @keyframes slideIn {
            from { transform: translateY(-60px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="profile-section" id="profileSection">
        <h2>Your Profile</h2>
        <form id="profileForm">
            <label for="profileName">Full Name</label>
            <input type="text" id="profileName" name="name" required>
            <label for="profileEmail">Email</label>
            <input type="email" id="profileEmail" name="email" required disabled>
            <button type="submit" class="btn">Update Profile</button>
        </form>
        <div style="text-align:center; margin-top:1.5rem;">
            <button class="btn" id="logoutBtn" style="background:#e74c3c;">Logout</button>
        </div>
    </div>
    <script>
        // Profile page logic will be added in script.js
    </script>
</body>
</html>
