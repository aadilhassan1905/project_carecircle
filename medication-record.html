<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Records - Care Circle</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
    <style>
        .record-section {
            max-width: 600px;
            margin: 4% auto;
            background: var(--bg-white, #fff);
            border-radius: 16px;
            box-shadow: var(--shadow, 0 6px 32px rgba(60,60,60,0.16));
            padding: 2.5rem 2rem 2rem 2rem;
            animation: slideIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
        }
        .record-section h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .record-list {
            margin-top: 1.5rem;
        }
        .record-item {
            background: #f7f7fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(60,60,60,0.06);
            animation: fadeIn 0.5s;
        }
        @keyframes slideIn {
            from { transform: translateY(-60px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="record-section">
        <h2>Medication Records</h2>
        <div class="tabs" style="display:flex;gap:1rem;margin-bottom:1.5rem;">
            <button class="tab-link active" id="remindersTab" style="flex:1;padding:0.8rem 0;font-size:1.1rem;border:none;border-radius:1.5rem 1.5rem 0 0;background:#f7f7fa;color:#b85c8e;font-weight:600;box-shadow:0 2px 8px rgba(60,60,60,0.06);cursor:pointer;">Reminders Set</button>
        </div>
        <div class="record-list" id="medicationRecordList">
            <!-- Medication records will be dynamically loaded here -->
        </div>
    </div>
    <script src="notify.js" defer></script>
    <script src="medication-records.js"></script>
</body>
</html>
